<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caden Allen</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing-page">
        <nav>
            <figure>
                <img id="personal-logo" src="./assets/personal_logo.jpg" alt="">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">About</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Projects</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Contact</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    "><i class="fas fa-adjust"></i></a>
                </li>
            </ul>
        </nav>
        <header class="header">
            <div class="header__content">
                <h1 class="title">Hey</h1>
                <h1 class="title orange">I'm Caden</h1>
            </div>
            <p class="header__para">
                I am a <b class="orange" >Fullstack Software Engineer</b> who loves using my wide skillset to create enjoyable user experiences.
                <br>
                Here is a bit more <b class="orange">about me</b>
            </p>
            <div class="social__list">
                <a href="https://www.google.com" target="_blank" class="social__link click">
                    <i class="fab fa-linkedin-in" ></i>
                </a>
                <a href="" class="social__link">
                    <i class="fab fa-github" ></i>
                </a>
                <a href="./assets/David Bragg Resume.pdf" target="_blank" download class="social__link click">
                    <i class="fas fa-file-pdf"></i>
                </a>
            </div>
        </header>
        <button class="mail__btn click">
            <i class="fas fa-envelope" ></i>
        </button>
        <a href="#projects" class="scroll">
            <div class="scroll__icon click"></div>
        </a>
    </section>
</body>
</html>
