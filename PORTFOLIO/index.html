<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caden Allen</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="about-me">
        <nav>
            <div class="personal__logo">Caden Allen</div>
            <ul class="nav__link--list">
                <li>
                    <a href="" class="
                    nav__link--anchor
                    link__hover-efect
                    link_hover-effect--black
                    ">Languages</a>
                </li>
                <li>
                    <a href="" class="
                    nav__link--anchor
                    link__hover-efect
                    link_hover-effect--black
                    ">Projects</a>
                </li>
                <li>
                    <a href="" class="
                    nav__link--anchor
                    nav__link--anchor-primary
                    ">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="flex flex-1">
            <div class="about-me__info row">
                <div class="about-me__info--container">
                    <figure class="about-me__picture--mask">
                        <img src="./assets/me.jpeg" alt="Picture of Me!" class="about-me__picture">
                    </figure>
                    <h1 class="about-me__info--title">
                        Hey! I'm <span class="text--purple">Caden Allen</span>ðŸ‘‹
                    </h1>
                    <p class="about-me__info--para">
                        I am a <strong class="text--purple">fullstack software engineer</strong>, with a preference for frontend. I love coding and software development, and thus I wish to use the skills I learned to live a fufilling life!
                    </p>
                    <div class="about-me__links">
                        <a href="" class="about-me__link">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="far fa-envelope"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="fas fa-file-pdf"></i>
                        </a>
                    </div>
                    <figure class="about-me__img--container">
                        <img src="./assets/undraw_websites.svg" class="about-me__img">
                    </figure>
                    
                </div>
            </div>
        </div>
    </section>
    <section id="languages">
        <div class="container">
            <div class="row">
                <h1 class="section__title">This is my <span class="text--purple">technology stack</span> stack</h1>
                <div class="language__list">
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="./assets/html5.png" alt="" class="language__img"
                        </figure>
                        <span class="language__name">HTML</span>
                    </div>
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="./assets/css.png" alt="" class="language__img"
                        </figure>
                        <span class="language__name">CSS</span>
                    </div>
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="./assets/javascript.png" alt="" class="language__img"
                        </figure>
                        <span class="language__name">Javascript</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
